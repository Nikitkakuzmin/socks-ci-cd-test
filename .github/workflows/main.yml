name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set permissions for Gradlew
        run: chmod +x ./gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Run tests
        run: ./gradlew test

      - name: Static code analysis (Checkstyle)
        run: ./gradlew check

      - name: Build JAR file
        run: ./gradlew bootJar

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v3
        with:
          name: socks-service-jar
          path: build/libs/*.jar

      - name: Start Spring Boot application
        run: |
          java -jar build/libs/socks-backspark.jar &
          echo "Spring Boot application started."

      - name: Wait for the application to start
        run: |
          sleep 180  # Ждем, чтобы приложение успело загрузиться

      - name: Test the running application
        run: |
          curl -f http://localhost:9999 || exit 1  # Проверяем, что приложение работает

      - name: Clean up
        run: |
          pkill -f "java -jar build/libs/socks-backspark.jar"  # Убиваем процесс приложения






